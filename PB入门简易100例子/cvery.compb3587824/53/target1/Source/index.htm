<P align=center>
<STRONG>
<FONT face=华文行楷 color=#ff00ff size=5>
   我的个人空间
</FONT>
</STRONG>
</P>
<P align=center>
<STRONG>
<FONT face=隶书 color=#0000ff>
   芸芸众生，
</FONT>
</STRONG>
</P>
<P align=center>
<STRONG>
<FONT face=隶书 color=#0000ff>
   万籁不绝喧闹，
</FONT>
</STRONG>
</P>
<P align=center>
<STRONG>
<FONT face=隶书 color=#0000ff>
   茫茫宇宙，
</FONT>
</STRONG>
</P>
<P align=center>
<STRONG>
<FONT face=隶书 color=#0000ff>
   一叶何其渺小；
</FONT>
</STRONG>
</P>
<P align=center>
<STRONG>
<FONT face=隶书 color=#0000ff>
   春来冬去，
</FONT>
</STRONG>
</P>
<P align=center>
<STRONG>
<FONT face=隶书 color=#0000ff>
   梦幻生息延绵，
</FONT>
</STRONG>
</P>
<P align=center>
<STRONG>
<FONT face=隶书 color=#0000ff>
   地久天长，
</FONT>
</STRONG>
</P>
<P align=center>
<STRONG>
<FONT face=隶书 color=#0000ff>
   我自零落飘摇......
</FONT>
</STRONG>
</P>
